<p-table [columns]="columns" [value]="products" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template [appTableRow]="products" [rowColumns]="columns" pTemplate="body" let-columns="columns" let-product>
        <tr>
            <td *ngFor="let col of columns">
                {{product[col.field!]}}
            </td>
        </tr>
    </ng-template>
</p-table>
